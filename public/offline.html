<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }

        button {
            background-color: #000080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #92B6F8;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="storage/no_connection.jpg" alt="Offline">
        <h1>⚠️ Anda Sedang Offline</h1>
        <p>Halaman ini tidak dapat dimuat karena koneksi internet tidak tersedia.</p>
        <p>Silakan periksa koneksi Anda, lalu coba kembali.</p>
        <button onclick="location.reload()">Muat Ulang</button>
    </div>
</body>

</html>
