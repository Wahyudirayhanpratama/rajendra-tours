<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5vw;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
            font-size: 6vw;
        }

        p {
            color: #666;
            font-size: 4vw;
            line-height: 1.6;
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }

        button {
            background-color: #000080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4vw;
            margin-top: 20px;
        }

        button:hover {
            background-color: #92B6F8;
        }

        /* Media query untuk layar lebar */
        @media (min-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p,
            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="storage/no_connection.jpg" alt="Offline">
        <h1>⚠️ Anda Sedang Offline</h1>
        <p>Halaman ini tidak dapat dimuat karena koneksi internet tidak tersedia.</p>
        <p>Silakan periksa koneksi Anda, lalu coba kembali.</p>
        <button onclick="location.reload()">Muat Ulang</button>
    </div>
</body>

</html>
